    <form action="reservation.php" method="post">
        <div class="elem-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
        </div>
        <div class="elem-group">
          <label for="email">Your E-mail</label>
          <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
        </div>
        <div class="elem-group">
          <label for="phone">Your Phone</label>
          <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
        </div>
        <br>
        <div class="elem-group inlined">
          <label for="adult">Adults</label>
          <input type="number" id="adult" name="total_adults" placeholder="0" min="0" required>
        </div>
        <div class="elem-group inlined">
          <label for="child">Children</label>
          <input type="number" id="child" name="total_children" placeholder="0" min="0" required>
        </div>
        <div class="elem-group inlined">
          <label for="checkin-date">Departure Date</label>
          <input type="date" id="checkin-date" name="checkin" required>
        </div>
        <div class="elem-group inlined">
          <label for="checkout-date">Return Date</label>
          <input type="date" id="checkout-date" name="checkout" required>
        </div>
        <div class="elem-group">
          <label for="room-selection">Select Departure Port</label>
          <select id="room-selection" name="room_preference" required>
              <option value="">Choose a port from the List</option>
              <option value="connecting">Port Canaveral (Orlando), FL</option>
              <option value="adjoining">Tampa, FL</option>
              <option value="adjacent">Miami, FL</option>
              <option value="adjacent">New York, NY</option>
              <option value="adjacent">Cape Liberty(New York), NJ</option>
          </select>
        </div>
        <button type="submit">Continue to Payment</button>
      </form>
      
</body>
